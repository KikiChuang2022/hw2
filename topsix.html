<!DOCTYPE html>
<html>
</head>
    <title>Topsix</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="mx-2 my-4 p-2 text-center text-xl text-blue-600 font-extrabold bg-yellow-50 underline uppercase">Top six must-eat foods</h1>
    <p class="text-center text-lg font-extrabold">Taiwan is culturally and ethnically diverse. Dining is the best way to experience local culture!</p>

    <div class="md:flex">
        <div class="mx-2 my-4 pt-2 pb-2 w-1/3 text-center text-xl text-gray-50 font-extrabold bg-blue-500 border-2 rounded-lg">Beef Noodles $20</div>
        <div class="mx-2 my-4 pt-2 pb-2 w-1/3 text-center text-xl text-gray-50 font-extrabold bg-blue-500 border-2 rounded-lg">Dumplings $15</div>
        <div class="mx-2 my-4 pt-2 pb-2 w-1/3 text-center text-xl text-gray-50 font-extrabold bg-blue-500 border-2 rounded-lg">Stewed Pork Rice $12</div>
    </div>

    <div class="md:flex">
        <div class="mx-6 my-2 p-1 w-1/3"><img src="beefnoodle.jpg"></div>
        <div class="mx-6 my-2 p-1 w-1/3"><img src="dumpling.jpg"></div>
        <div class="mx-6 my-2 p-1 w-1/3"><img src="stewporkrice.jpg"></div>
    </div>

    <div class="md:flex">
        <div class="mx-2 my-4 pt-2 pb-2 w-1/3 text-center text-xl text-gray-50 font-extrabold bg-blue-500 border-2 rounded-lg">Stinky Tofu $12</div>
        <div class="mx-2 my-4 pt-2 pb-2 w-1/3 text-center text-xl text-gray-50 font-extrabold bg-blue-500 border-2 rounded-lg">Bubble Milk Tea $6</div>
        <div class="mx-2 my-4 pt-2 pb-2 w-1/3 text-center text-xl text-gray-50 font-extrabold bg-blue-500 border-2 rounded-lg">Oyster Omelet $15</div>
    </div>

    <div class="md:flex">
        <div class="mx-6 my-2 p-1 w-1/2"><img src="stinkytofu.jpg"></div>
        <div class="mx-6 my-2 p-1 w-1/2"><img src="bubble.jpg"></div>
        <div class="mx-6 my-2 p-1 w-1/2"><img src="oyster.jpg"></div>
    </div>

</body>
</html>
