<!DOCTYPE html>
<html>
</head>
    <title>Book Online</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="mx-2 my-4 p-2 text-center text-xl text-green-600 font-extrabold bg-yellow-50 underline uppercase">Book A Table</h1>
    <form action="process-form.html">
        <label class="block mt-4 font-bold" for="name">What is your name?</label>
        <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="name" name="name">
      
        <label class="block mt-4 font-bold" for="reservation-date">When is your reservation date?</label>
        <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="reservation-date" name="reservationdate">
      
        <label class="block mt-4 font-bold" for="people-number">How many people?</label>
        <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="people-number" name="peoplenumber">

        <button class="block mt-4 text-white bg-green-600 rounded px-4 py-2">Submit form!</button>
      </form>

</body>
</html>
