    <div class="md:flex">
        <div class="mx-2 my-4 pt-2 pb-2 w-1/2 text-center text-xl text-gray-50 font-extrabold bg-green-700 border-2 rounded-lg">Food fusion</div>
        <div class="mx-2 my-4 pt-2 pb-2 w-1/2 text-center text-xl text-gray-50 font-extrabold bg-green-700 border-2 rounded-lg">Natural scenery</div>

        <div class="mx-6 my-2 p-1 w-1/2"><img src="menu.jpg"></div>
